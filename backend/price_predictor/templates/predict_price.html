{% load static %}
<!DOCTYPE html>
<meta charset="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Stock Price Predictor</title>
    <img src="{% static 'images/background.jpg' %}" alt="Logo" class="logo">
</head>

<body>
    <div class="form-container">
        <form action="predict_price" method="POST">
            {% csrf_token %}
            <label for="Open">OPEN</label>
            <input type="number" id="Open" name="Open" required>
            <br></br>
            <label for="High">HIGH</label>
            <input type="number" id="High" name="High" required>
            <br></br>
            <label for="Low">LOW</label>
            <input type="number" id="Low" name="Low" required>
            <br></br>
            <label for="PrevClose">PREVCLOSE</label>
            <input type="number" id="PrevClose" name="PrevClose" required>
            <div>
                <button type="submit" class="third">PREDICT PRICE</button>
            </div>
        </form>
    </div>
    <div>
        {% if y_pred_data %}
            <h3>Predicted Closing Price: â‚¹{{ y_pred_data }}</h3>
        {% endif %}
    </div>
</body>
</html>
